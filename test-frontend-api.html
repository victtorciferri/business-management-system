<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Calls</title>
</head>
<body>
    <h1>Testing Frontend API Calls</h1>
    <div id="results"></div>
    
    <script>
        async function testApis() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Test 1: Appointment API
                console.log('Testing appointment API...');
                const appointmentResponse = await fetch('/salonelegante/api/appointments/154');
                const appointmentData = await appointmentResponse.json();
                console.log('Appointment data:', appointmentData);
                
                resultsDiv.innerHTML += `<h3>Appointment API Test:</h3><pre>${JSON.stringify(appointmentData, null, 2)}</pre>`;
                
                // Test 2: Services API
                console.log('Testing services API...');
                const servicesResponse = await fetch('/salonelegante/api/services?businessId=1');
                const servicesData = await servicesResponse.json();
                console.log('Services data:', servicesData);
                
                resultsDiv.innerHTML += `<h3>Services API Test:</h3><pre>${JSON.stringify(servicesData, null, 2)}</pre>`;
                
                // Test 3: Find specific service
                const service = servicesData.find(s => s.id === appointmentData.serviceId);
                console.log('Found service:', service);
                
                resultsDiv.innerHTML += `<h3>Found Service:</h3><pre>${JSON.stringify(service, null, 2)}</pre>`;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML += `<h3>Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        // Run tests when page loads
        window.onload = testApis;
    </script>
</body>
</html>
